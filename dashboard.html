<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - دلفري العراق</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f5f5f5; }
        .dashboard-container { padding: 20px; max-width: 1200px; margin: 0 auto; }
        .stats-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1 class="text-center mb-4">لوحة التحكم - دلفري العراق</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="stats-card">
                    <div class="stats-title">إجمالي رسوم الخدمة</div>
                    <div class="stats-value" id="totalServiceFees">0</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card">
                    <div class="stats-title">عدد الحسابات النشطة</div>
                    <div class="stats-value" id="activeAccounts">0</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card">
                    <div class="stats-title">إجمالي الطلبات</div>
                    <div class="stats-value" id="totalOrders">0</div>
                </div>
            </div>
        </div>

        <div class="stats-card mt-4">
            <h3>تفاصيل الحسابات</h3>
            <table id="accountsTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>اسم الحساب</th>
                        <th>مجموع الرسوم</th>
                        <th>عدد الطلبات</th>
                        <th>آخر نشاط</th>
                    </tr>
                </thead>
                <tbody id="accountsList"></tbody>
            </table>
        </div>

        <div class="stats-card mt-4">
            <h3>جميع الطلبات</h3>
            <table id="ordersTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>اسم المطعم</th>
                        <th>رقم الزبون</th>
                        <th>المنطقة</th>
                        <th>كلفة التوصيل</th>
                        <th>سعر الطلب</th>
                        <th>رقم الطلب</th>
                        <th>التاريخ</th>
                        <th>الملاحظات</th>
                    </tr>
                </thead>
                <tbody id="ordersList"></tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
